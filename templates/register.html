<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h2>Registration Form</h2>
            <form action="/register" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter First name" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter Last name" name="lname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="setPwd">Set Password:</label>
                    <input type="password" class="form-control" id="setPwd" placeholder="Enter password" name="setPwd" required>
                </div>
                <div class="form-group">
                    <label for="confirmPwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPwd" placeholder="Confirm password" name="confirmPwd" required>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
function validateForm() {
    let fname = document.getElementById("fname").value.trim();
    let lname = document.getElementById("lname").value.trim();
    let email = document.getElementById("email").value.trim();
    let setPwd = document.getElementById("setPwd").value;
    let confirmPwd = document.getElementById("confirmPwd").value;

    if (!fname || !lname || !email || !setPwd || !confirmPwd) {
        alert("All fields must be filled out.");
        return false;
    }

    if (setPwd.length < 8) {
        alert("Password must be at least 8 characters long.");
        return false;
    }

    if (setPwd !== confirmPwd) {
        alert("Passwords do not match.");
        return false;
    }

    return true;
}
</script>

</body>
</html>
